<div *ngIf="heroo">
  <h2>{{ heroo.name | uppercase }} Details</h2>
  <div>
    <span>id:{{ heroo.id }}</span>
  </div>
  <div>
    <label for="hero-name">Hero name:</label>
    <input id="hero-name" [(ngModel)]="heroo.name" placeholder="name" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
