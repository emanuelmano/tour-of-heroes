<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let herooo of heroes">
    <a routerLink="detail/{{ herooo.id }}">
      <span class="badge">{{ herooo.id }}</span
      >{{ herooo.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(herooo)"
    >
      x
    </button>
    <!-- <button
      [class.selected]="herooo === selectedHero"
      type="button"
      (click)="onSelect(herooo)"
    >
      <span class="badge">{{ herooo.id }}</span>
      <span class="name">{{ herooo.name }}</span>
    </button> -->
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>
